                   imp_par_prong0, nsigComb_Pr_0], #, cos_t_star],
                   [dca_K0s, imp_par_K0s, d_len_K0s, armenteros_K0s, ctau_K0s, cos_p_K0s,      
                   imp_par_prong0, nsigComb_Pr_0]] #, cos_t_star]]
