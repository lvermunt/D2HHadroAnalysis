case: Dspp0inf # used to find the database file unless specified explicitly as do_entire_analysis -d database_analysis

run_only_unprocessed_files: false # set to true to resume interrupted processing (existing corrupted output will be overwritten)

conversion: # pkl
  mc:
    activate: true
  data:
    activate: true
skimming: # pkl_skimmed (pklsk), pkl_evtcounter_all
  mc:
    activate: true
  data:
    activate: true
merging: # pkl_skimmed_merge_for_ml (pklskml)
  mc:
    activate: true
  data:
    activate: true
mergingperiods: # pkl_skimmed_merge_for_ml_all
  mc:
    activate: true
  data:
    activate: true

mlapplication:
  domlprefilterstep: true
  data:
    doapply: true # pkl_skimmed_dec (pklskdec)
    doapplymodelhandler: false #for hipe4ml package
    domergeapply: true # pkl_skimmed_decmerged (pklskdecmerged)
  mc:
    doapply: true # pkl_skimmed_dec (pklskdec)
    doapplymodelhandler: false #for hipe4ml package
    domergeapply: true # pkl_skimmed_decmerged (pklskdecmerged)
